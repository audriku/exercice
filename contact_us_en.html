  <h1>Contact us!</h1>
<form>
  <label for="prenom">Name</label>
  <input type="text" id="prenom" name="prenom"required>
  <label for="nom">Last Name</label>
  <input type="text" id="nom" name="nom"required>
  <label for="mel">Email</label>
  <input type="email" id="mel" name="mel"required>
  <label for="adresse">Adress</label>
  <input type="text" id="adresse" name="adresse"required>
  <label for="ville">City</label>
  <input type="text" id="ville" name="ville"required>
  <label for="code">Postal code</label>
  <input type="text" id="code" name="code" required>
  <label for="tel">Telephone number</label>
  <input type="tel" id="tel" name="tel" pattern="[0-0]{1}[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required>
  <i><y>Format: 00 00 00 00 00</y></i>
  
  
  <input type="submit" value="Submit">
</form>
